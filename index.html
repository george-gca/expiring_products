<!-- https://fastbootstrap.com/docs/margin/-->
<body class="m-4">
  <h1>Produtos a vencer</h1>
  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="foods-tab" data-bs-toggle="tab" data-bs-target="#foods-tab-pane" type="button" role="tab" aria-controls="foods-tab-pane" aria-selected="true">Alimentos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="medicines-tab" data-bs-toggle="tab" data-bs-target="#medicines-tab-pane" type="button" role="tab" aria-controls="medicines-tab-pane" aria-selected="false">Medicamentos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="options-tab" data-bs-toggle="tab" data-bs-target="#options-tab-pane" type="button" role="tab" aria-controls="options-tab-pane" aria-selected="false">Opções</button>
    </li>
  </ul>

  <div class="tab-content" id="tabsContents">
    <div class="tab-pane fade show active" id="foods-tab-pane" role="tabpanel" aria-labelledby="foods-tab" tabindex="0">
      <ul class="list-group list-group-flush list-unstyled mt-3" id="foods-list"></ul>
      <!-- Floating add item button -->
      <div class="fixed-action-btn" style="height: 80px;">
        <button class="btn btn-floating text-white btn-lg" style="background-color: #f44336;" data-bs-toggle="modal" data-bs-target="#add-item-modal">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="tab-pane fade" id="medicines-tab-pane" role="tabpanel" aria-labelledby="medicines-tab" tabindex="1">
      <ul class="list-group list-group-flush list-unstyled mt-3" id="medicines-list"></ul>
      <!-- Floating add item button -->
      <div class="fixed-action-btn" style="height: 80px;">
        <button class="btn btn-floating text-white btn-lg" style="background-color: #f44336;" data-bs-toggle="modal" data-bs-target="#add-item-modal">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="tab-pane fade" id="options-tab-pane" role="tabpanel" aria-labelledby="options-tab" tabindex="2">
      <div class="container mt-3">
        <div class="row justify-content-start">
          <div class="col-6 col-sm-3">
            <!-- <a href="" class="btn" id="export-products-button">Exportar dados</a> -->
            <input type="button" id="export-products-input" class="d-none"/>
            <label for="export-products-input" class="btn">Exportar dados</label>
          </div>
          <div class="col-6 col-sm-3 mt-2">
            <input type="file" id="import-products-input" accept=".json" class="d-none"/>
            <label for="import-products-input" class="btn">Importar dados</label>
          </div>

        <!-- </div>
        <div class="row justify-content-start"> -->
          <!-- Force next columns to break to new line -->
          <!-- <div class="w-100"></div>

          <div class="col-6 col-sm-3 mt-2">
            <input type="file" id="import-foods-input" accept=".json" class="d-none"/>
            <label for="import-foods-input" class="btn">Importar alimentos</label>
          </div>
          <div class="col-6 col-sm-3 mt-2">
            <input type="file" id="import-medicines-input" accept=".json" class="d-none"/>
            <label for="import-medicines-input" class="btn">Importar medicamentos</label>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Edit item modal -->
  <div class="modal fade" id="edit-item-modal" tabindex="-1" aria-labelledby="edit-item-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="edit-item-modal-title">Editar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="basic-url" class="form-label">Itens abertos</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="minus-1-opened-item" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="fa-solid fa-minus"></i></button>
                <input type="number" class="form-control" min="0" value="0" id="opened-items" name="opened-items">
                <button class="btn btn-outline-secondary" type="button" id="plus-1-opened-item" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>

            <div class="mb-3">
              <label for="basic-url" class="form-label">Itens consumidos</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="minus-1-consumed-item" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="fa-solid fa-minus"></i></button>
                <input type="number" class="form-control" min="0" value="0" id="consumed-items" name="consumed-items">
                <button class="btn btn-outline-secondary" type="button" id="plus-1-consumed-item" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>

            <div class="mb-3">
              <label for="basic-url" class="form-label">Itens descartados</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="minus-1-discarded-item" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="fa-solid fa-minus"></i></button>
                <input type="number" class="form-control" min="0" value="0" id="discarded-items" name="discarded-items">
                <button class="btn btn-outline-secondary" type="button" id="plus-1-discarded-item" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="confirm-edit-button" data-bs-dismiss="modal"><i class="fa-solid fa-check"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Add item modal -->
  <div class="modal fade" id="add-item-modal" tabindex="-1" aria-labelledby="add-item-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-item-modal-title">Adicionar item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="form-floating mb-3">
              <input class="form-control" list="datalistOptions" id="new-item-name" name="new-item-name" required>
              <datalist id="datalistOptions"></datalist>
              <label for="new-item-name">Nome</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="new-item-quantity" name="new-item-quantity" required>
              <label for="new-item-quantity">Quantidade</label>
            </div>

            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="new-item-expiring-date" name="new-item-expiring-date" required>
              <label for="new-item-expiring-date">Vence em</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="new-item-duration" name="new-item-duration" required>
              <label for="new-item-duration">Duração em dias (após aberto)</label>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"><i class="fa-solid fa-check"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- MDB -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js" integrity="sha512-z2TpMCfA7shP7qK/58k3WvdKLCFthQVrsfq+qsOjtVzk6QRE5mYgs6rd8pjtbtuqZtOJt8Q/IGpacrteVcoUpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Luxon for working with dates and times -->
  <script defer src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js" integrity="sha256-/TZdvWBQbZdgT95AgMF6nDLyjhe3QdOMpw4VLnkcgq4=" crossorigin="anonymous"></script>

  <!-- Custom scripts -->
  <!-- <script src="idb-backup-and-restore.js" type="module"></script> -->
  <script src="script.js" type="module"></script>
</body>
</html>
